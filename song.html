<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="displayInformation.js"></script>
    <title>Search</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Song Translator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>

    <div class="display-song">
            <h1 id="song-title">Song Title</h1>
            <h2 id="song-artist">Artist: John Doe</h2>

            <select id="language-options" class="language-picker">
                <option>English</option>
                <option>Spanish</option>
                <option>Italian</option>
                <option>Arabic</option>
                <option>Chinese</option>
                <option>Hawaiian</option>
            </select>
            <br>
            <a id="language-button" onClick="translatePage()" class="btn btn-primary">Translate</a>
            <hr style="width:75%">

            <h3 id="song-lyrics">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </h3>
    </div>
</body>
<script>loadLyricsPage()</script>
</html>
